<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial Untukmu üéÅ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcce6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            text-align: center;
            max-width: 90%;
            width: 350px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #ff4d88;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .gif-container {
            width: 100%;
            height: 250px;
            background-color: #fff0f5;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px dashed #ffb3c6;
            position: relative;
        }

        .gif-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            display: none; /* Sembunyi awal */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .placeholder-icon {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 1.1em;
            color: #666;
            min-height: 50px; /* Menjaga tinggi agar tidak lompat */
            margin-bottom: 20px;
            font-weight: 500;
        }

        button {
            background: linear-gradient(45deg, #ff4d88, #ff80ab);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(255, 77, 136, 0.3);
        }

        /* Animasi */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 99;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kejutan Valentine! üíù</h1>
        
        <div class="gif-container" id="gifArea">
            <div class="placeholder-icon" id="placeholder">üéÅ</div>
            <img src="" alt="Cute GIF" class="gif-image" id="gifImage">
        </div>

        <p class="message" id="messageText">Klik tombol di bawah untuk buka kado kamu!</p>
        
        <button onclick="showGift()">Buka Hadiah ‚ú®</button>
    </div>

    <!-- Audio Lagu -->
    <audio id="bgMusic" loop>
        <source src="https://ia800905.us.archive.org/9/items/SheilaOn7AnugerahTerindahYangPernahKumiliki/Sheila%20On%207%20-%20Anugerah%20Terindah%20Yang%20Pernah%20Kumiliki.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Daftar GIF dan Pesan Pasangannya
        // Kamu bisa tambah atau ganti link GIF dan kata-katanya di sini
        const gifts = [
            {
                url: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1ZWRjZWRjZWRjZWRjZWRjZWRjZWRjZWRjZWRjZWRjZWRjZWRjZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif",
                text: "Peluk jauh buat kamu! ü§ó‚ù§Ô∏è"
            },
            {
                url: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI1dDZ2dnM4ZzV4ZzV4ZzV4ZzV4ZzV4ZzV4ZzV4ZSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/3o7TKoWXm3okO1kgHC/giphy.gif",
                text: "I Love Youuuu! üíñ"
            },
            {
                url: "https://media.giphy.com/media/l4pTfx2qLSznacBZ6/giphy.gif",
                text: "Kamu itu gemesin banget sih! üòª"
            },
            {
                url: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
                text: "Meow~ Happy Valentine! üåπ"
            },
            {
                url: "https://media.giphy.com/media/xT0xeuOy2Fcl9nu7DY/giphy.gif",
                text: "Semangat terus ya sayang! üí™‚ú®"
            }
        ];

        const gifImage = document.getElementById('gifImage');
        const placeholder = document.getElementById('placeholder');
        const messageText = document.getElementById('messageText');
        const bgMusic = document.getElementById('bgMusic');
        let currentIndex = -1;

        function showGift() {
            // Pilih GIF secara acak tapi usahakan tidak sama dengan sebelumnya
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * gifts.length);
            } while (newIndex === currentIndex && gifts.length > 1);
            
            currentIndex = newIndex;
            const gift = gifts[currentIndex];

            // Update Tampilan
            placeholder.style.display = 'none';
            gifImage.style.display = 'none'; // Reset untuk memicu animasi
            
            // Trik kecil untuk restart animasi CSS
            setTimeout(() => {
                gifImage.src = gift.url;
                gifImage.style.display = 'block';
                messageText.innerText = gift.text;
                messageText.style.color = "#ff4d88";
                bgMusic.play(); // Memutar lagu saat tombol diklik
                createConfetti();
            }, 10);
        }

        function createConfetti() {
            const colors = ['#ff4d88', '#ff99cc', '#ffeb3b', '#8bc34a'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
